<script>
    // 定义带权重的图片 URL 数组，权重值越大，显示的概率越高
    const weightedImageUrls = [
        { url: 'https://image-qiniu.jellow.site/Fm9EXGWZfimlBrTA3RjRbVmhrAd9.png', weight: 0.5 }, 
        { url: 'https://image-qiniu.jellow.site/FkaRjhRJ1RCoGPtI15Kg5I1lCaCI.png', weight: 1 }, 
        { url: 'https://image-qiniu.jellow.site/Fjh2cM38CX5Gqpk4V_5OqHkiiKXO.png', weight: 1 },
        	{ url: 'https://image-qiniu.jellow.site/FuPZz4PkcPC14y2J2wvh9Be_ELun.png', weight: 3 }
        // 可以添加更多带权重的图片URL,kai4 kai1 kai2 kai3
    ];

    // 计算所有图片权重的总和
    const totalWeight = weightedImageUrls.reduce((sum, image) => sum + image.weight, 0);

    // 设置页面加载完成后执行的函数
    window.onload = function() {
        // 生成一个0到总权重之间的随机数
        const randomWeight = Math.random() * totalWeight;

        // 根据权重选择图片
        let cumulativeWeight = 0;
        for (const image of weightedImageUrls) {
            cumulativeWeight += image.weight;
            if (randomWeight <= cumulativeWeight) {
                // 获取图片元素
                const imageElement = document.getElementById('randomImage');
                // 设置图片的 src 属性为选中的 URL
                imageElement.src = image.url;
                break;
            }
        }
    };
</script>
